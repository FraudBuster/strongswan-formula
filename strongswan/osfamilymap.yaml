# -*- coding: utf-8 -*-
# vim: ft=yaml
# Setup variables using grains['os_family'] based logic.
# You just need to add the key:values for an `os_family` that differ
# from `defaults.yaml`.
# Only add an `os_family` which is/will be supported by the formula
# (empty `os_family`s do not need to be listed, just added here as an example).
---
Debian:
  service:
    name: strongswan-starter

RedHat: {}

Suse: {}

Gentoo: {}

Arch: {}

Alpine: {}

FreeBSD:
  group: wheel
  config:
    global_options: /usr/local/etc/ipsec.conf
    global_secrets: /usr/local/etc/ipsec.secrets
    dropin_options: /usr/local/etc/ipsec.conf.d
    dropin_secrets: /usr/local/etc/ipsec.secrets.d

OpenBSD: {}

Solaris: {}

Windows: {}

MacOS: {}
