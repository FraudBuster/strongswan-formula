# -*- coding: utf-8 -*-
# vim: ft=yaml
---
strongswan:
  apparmor:
    add_rules: false
    rules_file: /etc/apparmor.d/local/usr.lib.ipsec.charon
  pkg: strongswan
  group: root
  config:
    global_options: /etc/ipsec.conf
    global_secrets: /etc/ipsec.secrets
    dropin_options: /etc/ipsec.conf.d
    dropin_secrets: /etc/ipsec.secrets.d
  service:
    name: strongswan
    reload: true
